{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card glass-card">
      <div class="card-body p-4">
        <div class="text-center mb-3">
          <div class="fw-bold text-primary">Create Account</div>
          <h5 class="mb-0">Join the portal</h5>
          <p class="text-muted small mb-0">Register as student or staff</p>
        </div>
        <form method="post" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
              <input type="text" name="username" class="form-control" placeholder="Pick a username" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
              <input type="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-people"></i></span>
              <select class="form-select" name="role" required>
                <option value="">Select role</option>
                <option value="student">Student</option>
                <option value="staff">Staff</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100 py-2">Register</button>
          <div class="mt-3 d-flex justify-content-between align-items-center">
            <span class="text-muted small">Already registered?</span>
            <a class="small" href="{{ url_for('login') }}">Back to login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
