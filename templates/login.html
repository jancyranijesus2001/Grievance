{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card glass-card">
      <div class="card-body p-4">
        <div class="text-center mb-3">
          <div class="fw-bold text-primary">Campus Grievance Portal</div>
          <h5 class="mb-0">Welcome Back</h5>
          <p class="text-muted small mb-0">Sign in to continue</p>
        </div>
        <form method="post" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
          <div class="mt-3 d-flex justify-content-between align-items-center">
            <span class="text-muted small">New here?</span>
            <a class="small" href="{{ url_for('register') }}">Create an account</a>
          </div>
          <div class="mt-3 text-muted small">
            Demo users: admin/admin123, staff1/staff123, student1/student123
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
