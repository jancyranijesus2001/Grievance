{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card glass-card">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h5 class="card-title mb-0">Raise a Grievance</h5>
            <p class="text-muted small mb-0">AI will auto-detect the category (Academic, Classrooms, General, Hostel, Canteen, Finance, Foods, Facilities, Safety)</p>
          </div>
          <span class="badge bg-info text-dark">Auto Categorized</span>
        </div>
        <form method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Attach Image (optional)</label>
            <input class="form-control" type="file" name="image" accept=".png,.jpg,.jpeg,.gif">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
